<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='https://numtseng.com/modules/konekti/Konekti.js'></script> 
    <script type='text/javascript' src='https://numtseng.com/modules/finapunkto.js'></script>

<body>   
<div id='main' style='height:100%;width:100%'></div>
<script>
Konekti.uses('hcf','split')

function KonektiMain(){
	var client = new Client('client')
	var urlParams = new URLSearchParams(window.location.search)
	var lang = urlParams.get('lang')
	if( lang === undefined || lang === null ) lang = window.navigator.language
	lang = lang.split('-')[0]
	// Manage different languages
	if( lang != 'es' && lang != 'en' ) lang = 'en'
	var title = lang=='en'?"Simple Python Interpreter":"Interprete de Python Simple" 
	var footer = lang=='en'?"Developed by Professor Jonatan Gomez, Ph. D.":"Desarrollado por el Profesor Jonatan GÃ³mez, Ph. D."
	var stopCaption = lang=='en'?'Stop':'Parar' 
	var runCaption = lang=='en'?'Run':'Ejecutar'
			
	Konekti.hcf("main", 
		{ "plugin":"html" },
		{"plugin":"header","icon":"fa fa-lightbulb-o", "caption":title, "h":3},
		{"plugin":"header","caption":footer, "h":6}, 			function(){
			// This function is called when header/content/footer gui is ready
			// Here you must set your server address (replace my.ip.address.com)
			var python = 
				new Python("main-content", "https://my.ip.address.com:8443/pythonserver/python", "col", 
					runCaption,stopCaption)
		}
	)
}

</script>
