<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Python IDE</title>
	<script type='text/javascript' src='https://jgomezpe.github.io/konekti/src/konekti.js'></script> 
</head>
<body>   
<script>
Konekti.uses('header', 'https://jgomezpe.github.io/python/js/python.js')

function KonektiMain(){
	var client = new Client('client')
	var lang = window.navigator.language
	lang = lang.split('-')[0]
	if( lang != 'es' && lang != 'en' ) lang = 'en'

	Konekti.header('header1','fa-gavel', lang=='en'?'Python IDE by Professor Jonatan Gomez':'IDE de Python del Profesor Jonatan Gomez', 3, 'w3-blue-grey w3-center' )
	// @TODO Set my.ip.address to the python server address
	var py = Konekti.python("pythongui", "100%", "100%",  'https://my.ip.address:8443/pythonserver/python', 'col', '', lang=='en'?'Run':'Ejecutar', lang=='en'?'Stop':'Parar')
	py.editor().setText("x=int(input('?'))\nprint(x+3)\n", 'captionRun')
}

</script>   
</body>
</html>
